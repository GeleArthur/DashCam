name: Node.js vite

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: dist/
